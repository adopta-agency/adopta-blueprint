---
layout: default
title: BLog
---

<p><a href="/{{ site.github_repo }}/blog.xml"><img src="https://s3.amazonaws.com/kinlane-productions/bw-icons/bw-rss-icon.png" width="25" align="right" style="padding: 25px;" /></a></p>

<table cellpadding="0" cellspacing="0" width="100%" border="0">
	<tr><td colspan="2" align="center"><hr style="padding: 1px 1px 1px 1px; margin: 1px 1px 1px 1px;" /></td></tr>
{% for post in paginator.posts %}
	<tr>
	    <td width="15%" align="center">
		    {% if post.image != null %}
		    	<a href="/{{ site.github_repo }}/{{ post.url }}" rel="bookmark" title="{{ post.title }}">
		    		<img src="{{ post.image }}" width="75" />
		    	</a>
		    {% endif %}
	    </td>
	    <td align="left">
		    <a href="/{{ site.github_repo }}/{{ post.url }}" rel="bookmark" title="{{ post.title }}" style="color:#000; font-size: 16px;"><strong>{{ post.title }}</strong></a><br />
		    <i><span class="post-date">{{ post.date | date:"%m-%d-%Y" }}{% if post.domain != null %} on <a href="http://{{ post.domain }}"></a>{{ post.domain }}</a></span>{% endif %}</i><br />
	    </td>
	</tr>
	<tr><td colspan="2" align="center"><hr style="padding: 1px 1px 1px 1px; margin: 1px 1px 1px 1px;" /></td></tr>
{% endfor %}
</table>
